<!DOCTYPE html>
<html>
    <head>
       
        <title>Registration Page</title>
        <link rel="stylesheet"type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head>
    <body>
        <section class="regHero">
            <h1>Sign Up</h1>
            <div class="reg-content">
                <i class="fa-solid fa-user-plus"></i>
                <form>
                    <center>
                        <table>
                            <tr>
                                <td>Name</td><td><input class="txt" type="text" ></td>
                               
                            </tr>
                            <tr>
                                <td>Create Username :</td><td><input class="txt" type="text" ></td>
                               
                            </tr>
                            <tr>
                                <td>Create Password :</td><td><input class="txt" type="password" ></td>
                               
                            </tr>
                            <tr>
                                <td>Select Gender :</td><td><input class="radio" name="Gender"type="radio" > Male</td>
                               
                            </tr>
                            <tr>
                                <td></td><td><input name="Gender"  class="radio" type="radio" >Female</td>
                               
                            </tr>
                            <tr>
                                <td>Qualification :</td><td><select class="txt"><option>12th Pass</option><option>Deploma</option><option>Graduation</option><option>Post Graduation</option></select></td>
                               
                            </tr>
                            
                        </table>
                        <input id="reg-btn" type="submit" value="Register">
                        <p>Already Registered ? <a>Login Here</a></p>
                    </center>
                </form>
            </div>

        </section>
    </body>
</html>
